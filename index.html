<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UK Locum Optometry Shifts Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; }
    #controls {
      position: absolute;
      top: 10px; left: 10px;
      background: white; padding: 10px; z-index: 1000;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      width: 300px;
    }
    textarea { width: 100%; height: 150px; }
    button, select { margin-top: 5px; width: 100%; }
  </style>
</head>
<body>

<div id="controls">
  <textarea id="rawData" placeholder="Paste your raw shift data here..."></textarea><br>
  <button id="parseBtn">Parse & Update Map</button>
  <select id="mode">
    <option value="density">Density</option>
    <option value="total">Average Total Pay</option>
    <option value="company">Companies</option>
  </select>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const ukLocations = {
  "Swansea": [51.6214, -3.9436],
  "Fleet": [51.2832, -0.8420],
  "Staines": [51.4356, -0.5094],
  "Pembroke Dock": [51.6927, -4.9405],
  "Woolwich": [51.4890, 0.0648],
  "St Austell": [50.3380, -4.7939],
  "Bournemouth": [50.7192, -1.8808],
  "Gwent": [51.8136, -2.9895],
  "Wallington": [51.3580, -0.1503],
  "Turners- Bridgewater": [51.1279, -3.0036],
  "Gravesend": [51.4419, 0.3709],
  // ➕ Add more as needed or send me full list to pre-fill!
};

const map = L.map('map').setView([52.3555, -1.1743], 6);
L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.png', {
  attribution: 'Map tiles by Stamen Design, under CC BY 3.0. Data by OpenStreetMap, under ODbL.'
}).addTo(map);

let markersLayer = L.layerGroup().addTo(map);

document.getElementById('parseBtn').addEventListener('click', () => {
  const raw = document.getElementById('rawData').value;
  const shifts = parseData(raw);
  const locations = getLocations(shifts);
  updateMap(locations);
});

document.getElementById('mode').addEventListener('change', () => {
  const raw = document.getElementById('rawData').value;
  const shifts = parseData(raw);
  const locations = getLocations(shifts);
  updateMap(locations);
});

function parseData(raw) {
  const lines = raw.split('\n').map(line => line.trim()).filter(line => line !== '');
  const shifts = [];

  for (let i = 0; i < lines.length; i++) {
    const line = lines[i];

    // Identify "Total" line
    if (line.match(/Total:\s*£[\d,.]+/)) {
      const totalMatch = line.match(/Total:\s*£([\d,.]+)/);
      const total = totalMatch ? parseFloat(totalMatch[1].replace(/,/g, '')) : null;

      let location = null;
      for (let j = i - 1; j >= 0; j--) {
        if (!lines[j].includes("Logo") && !lines[j].includes("£") && !lines[j].match(/AM|PM/) && lines[j].length > 1 && lines[j].length < 50) {
          location = lines[j];
          break;
        }
      }

      let company = "Unknown";
      for (let j = i - 1; j >= 0; j--) {
        if (lines[j].includes("Logo") || lines[j].toUpperCase().includes("LIMITED") || lines[j].toUpperCase().includes("OPTICIANS") || lines[j].toUpperCase().includes("CONCEPT") || lines[j].toUpperCase().includes("ASDA")) {
          company = lines[j].replace("Logo", "").trim();
          break;
        }
      }

      if (total && location) {
        shifts.push({ location, total, company });
      }
    }
  }

  return shifts;
}

function getLocations(shifts) {
  const locationMap = {};

  for (const shift of shifts) {
    const locKey = shift.location;
    if (ukLocations[locKey]) {
      if (!locationMap[locKey]) {
        locationMap[locKey] = {
          lat: ukLocations[locKey][0],
          lon: ukLocations[locKey][1],
          totals: [shift.total],
          companies: new Set([shift.company]),
          count: 1
        };
      } else {
        locationMap[locKey].totals.push(shift.total);
        locationMap[locKey].companies.add(shift.company);
        locationMap[locKey].count++;
      }
    }
  }

  return Object.entries(locationMap).map(([loc, data]) => ({
    name: loc,
    lat: data.lat,
    lon: data.lon,
    avgTotal: data.totals.reduce((a, b) => a + b, 0) / data.totals.length,
    count: data.count,
    companies: Array.from(data.companies)
  }));
}

function updateMap(locations) {
  markersLayer.clearLayers();
  const mode = document.getElementById('mode').value;

  if (mode === 'density') {
    for (const loc of locations) {
      const radius = 5 + loc.count * 3;
      const marker = L.circleMarker([loc.lat, loc.lon], {
        radius: radius,
        color: "blue",
        fillOpacity: 0.5
      }).bindPopup(`<b>${loc.name}</b><br>Shifts: ${loc.count}`);
      markersLayer.addLayer(marker);
    }
  } else if (mode === 'total') {
    for (const loc of locations) {
      const color = loc.avgTotal >= 450 ? "green" : loc.avgTotal >= 350 ? "orange" : "red";
      const marker = L.circleMarker([loc.lat, loc.lon], {
        radius: 10,
        color,
        fillOpacity: 0.8
      }).bindPopup(`<b>${loc.name}</b><br>Avg Total: £${loc.avgTotal.toFixed(2)}`);
      markersLayer.addLayer(marker);
    }
  } else if (mode === 'company') {
    for (const loc of locations) {
      const marker = L.marker([loc.lat, loc.lon])
        .bindPopup(`<b>${loc.name}</b><br>Companies: ${loc.companies.join(", ")}`);
      markersLayer.addLayer(marker);
    }
  }
}
</script>

</body>
</html>
