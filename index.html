<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UK Locum Optometry Shifts Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; }
    #controls {
      position: absolute;
      top: 10px; left: 10px;
      background: white; padding: 10px; z-index: 1000;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      width: 300px;
    }
    textarea { width: 100%; height: 150px; }
    button, select, progress { margin-top: 5px; width: 100%; }
  </style>
</head>
<body>

<div id="controls">
  <textarea id="rawData" placeholder="Paste your raw shift data here..."></textarea><br>
  <button id="parseBtn">Parse & Update Map</button>
  <select id="mode">
    <option value="density">Density</option>
    <option value="total">Total Pay</option>
    <option value="company">Companies</option>
  </select>
  <progress id="progressBar" value="0" max="100" style="display:none;"></progress>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
const map = L.map('map').setView([52.3555, -1.1743], 6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap'
}).addTo(map);

let markersLayer = L.layerGroup().addTo(map);

document.getElementById('parseBtn').addEventListener('click', async () => {
  await updateAll();
});

document.getElementById('mode').addEventListener('change', async () => {
  await updateAll();
});

async function updateAll() {
  const raw = document.getElementById('rawData').value;
  const shifts = parseData(raw);

  document.getElementById('progressBar').style.display = 'block';
  document.getElementById('progressBar').value = 0;

  const locations = await geocodeLocations(shifts);
  updateMap(locations);

  document.getElementById('progressBar').style.display = 'none';
}

function parseData(raw) {
  const lines = raw.split('\n').map(line => line.trim()).filter(line => line !== '');
  const shifts = [];

  for (let i = 0; i < lines.length; i++) {
    const line = lines[i];

    if (line.match(/Total:\s*£[\d,.]+/)) {
      const totalMatch = line.match(/Total:\s*£([\d,.]+)/);
      const total = totalMatch ? parseFloat(totalMatch[1].replace(/,/g, '')) : null;

      let location = null;
      for (let j = i - 1; j >= 0; j--) {
        if (!lines[j].includes("Logo") && !lines[j].includes("£") && !lines[j].match(/AM|PM/) && lines[j].length > 1 && lines[j].length < 50) {
          location = lines[j];
          break;
        }
      }

      let company = "Unknown";
      for (let j = i - 1; j >= 0; j--) {
        if (lines[j].includes("Logo") || lines[j].toUpperCase().includes("LIMITED") || lines[j].toUpperCase().includes("OPTICIANS") || lines[j].toUpperCase().includes("CONCEPT") || lines[j].toUpperCase().includes("ASDA")) {
          company = lines[j].replace("Logo", "").trim();
          break;
        }
      }

      if (total && location) {
        shifts.push({ location, total, company });
      }
    }
  }

  return shifts;
}

async function geocodeLocations(shifts) {
  const locationMap = {};

  for (const shift of shifts) {
    if (!locationMap[shift.location]) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(shift.location + ", UK")}`;
      const res = await fetch(url);
      const data = await res.json();
      if (data && data.length > 0) {
        locationMap[shift.location] = {
          lat: parseFloat(data[0].lat),
          lon: parseFloat(data[0].lon),
          totals: [shift.total],
          companies: new Set([shift.company]),
          count: 1
        };
      }
    } else {
      locationMap[shift.location].totals.push(shift.total);
      locationMap[shift.location].companies.add(shift.company);
      locationMap[shift.location].count++;
    }
  }

  return Object.entries(locationMap).map(([loc, data]) => ({
    name: loc,
    lat: data.lat,
    lon: data.lon,
    totals: data.totals,
    count: data.count,
    companies: Array.from(data.companies)
  }));
}

function updateMap(locations) {
  markersLayer.clearLayers();
  const mode = document.getElementById('mode').value;

  if (mode === 'density') {
    for (const loc of locations) {
      const radius = 5 + loc.count * 3;
      const marker = L.circleMarker([loc.lat, loc.lon], {
        radius: radius,
        color: "blue",
        fillOpacity: 0.5
      }).bindPopup(`<b>${loc.name}</b><br>Shifts: ${loc.count}`);
      markersLayer.addLayer(marker);
    }
  } else if (mode === 'total') {
    for (const loc of locations) {
      for (const total of loc.totals) {
        const color = total >= 450 ? "green" : total >= 350 ? "orange" : "red";
        const marker = L.circleMarker([loc.lat, loc.lon], {
          radius: 10,
          color,
          fillOpacity: 0.8
        }).bindPopup(`<b>${loc.name}</b><br>Total Pay: £${total.toFixed(2)}`);
        markersLayer.addLayer(marker);
      }
    }
  } else if (mode === 'company') {
    for (const loc of locations) {
      const marker = L.marker([loc.lat, loc.lon])
        .bindPopup(`<b>${loc.name}</b><br>Companies: ${loc.companies.join(", ")}`);
      markersLayer.addLayer(marker);
    }
  }
}
</script>

</body>
</html>
